<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Two Person Live Tracking (Dummy)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map
  const map = L.map('map').setView([12.9716, 77.5946], 15); // Centered on Bangalore

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Create dummy starting locations
  let person1 = { lat: 12.9716, lng: 77.5946 }; // Point A
  let person2 = { lat: 12.9730, lng: 77.5955 }; // Point B

  // Create markers and accuracy circles
  const marker1 = L.marker([person1.lat, person1.lng], { title: "Person 1" }).addTo(map);
  const circle1 = L.circle([person1.lat, person1.lng], {
    radius: 10,
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.3
  }).addTo(map);

  const marker2 = L.marker([person2.lat, person2.lng], { title: "Person 2" }).addTo(map);
  const circle2 = L.circle([person2.lat, person2.lng], {
    radius: 10,
    color: 'red',
    fillColor: 'red',
    fillOpacity: 0.3
  }).addTo(map);

  // Simulate movement
  function moveDummyPerson(person, latChange, lngChange) {
    person.lat += latChange;
    person.lng += lngChange;
    return person;
  }

  setInterval(() => {
    // Move both persons in different directions
    person1 = moveDummyPerson(person1, 0.0001, 0.00005);
    person2 = moveDummyPerson(person2, -0.00005, 0.0001);

    // Update markers and circles
    marker1.setLatLng([person1.lat, person1.lng]);
    circle1.setLatLng([person1.lat, person1.lng]);

    marker2.setLatLng([person2.lat, person2.lng]);
    circle2.setLatLng([person2.lat, person2.lng]);
  }, 500); // every 2 seconds

</script>

</body>
</html>
